<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Hesaplama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>GPA Hesaplayıcı</h1>

    <div class="input-group">
        <label for="completedCredits">Tamamlanan Krediler:</label>
        <input type="number" id="completedCredits" min="0" step="0.5">
    </div>

    <div class="input-group">
        <label for="completedGPA">Tamamlanan Derslerden Ortalama:</label>
        <input type="number" id="completedGPA" min="0" step="0.01">
    </div>

    <h2>Yeni Dönem Dersleri</h2>
    <div id="courses">
        <div class="input-group">
            <label for="grade1">Ders 1 Harf Notu:</label>
            <select id="grade1">
                <option value="4">AA</option>
                <option value="3.5">BA</option>
                <option value="3">BB</option>
                <option value="2.5">CB</option>
                <option value="2">CC</option>
                <option value="1.5">DC</option>
                <option value="1">DD</option>
                <option value="0">FF</option>
            </select>
            <label for="credit1">Kredi:</label>
            <input type="number" id="credit1" min="0" step="0.5">
        </div>
    </div>

    <button onclick="addCourse()">Ders Ekle</button>
    <button onclick="calculateGPA()">GPA Hesapla</button>

    <h2>Toplam Ortalama: <span id="result">0.00</span></h2>

    <script>
        let courseCount = 1;

        function addCourse() {
            courseCount++;
            const coursesDiv = document.getElementById('courses');
            const newCourse = document.createElement('div');
            newCourse.classList.add('input-group');
            newCourse.innerHTML = `
                <label for="grade${courseCount}">Ders ${courseCount} Harf Notu:</label>
                <select id="grade${courseCount}">
                    <option value="4">AA</option>
                    <option value="3.5">BA</option>
                    <option value="3">BB</option>
                    <option value="2.5">CB</option>
                    <option value="2">CC</option>
                    <option value="1.5">DC</option>
                    <option value="1">DD</option>
                    <option value="0">FF</option>
                </select>
                <label for="credit${courseCount}">Kredi:</label>
                <input type="number" id="credit${courseCount}" min="0" step="0.5">
            `;
            coursesDiv.appendChild(newCourse);
        }

        function calculateGPA() {
            let totalPoints = 0;
            let totalCredits = 0;

            // Önceden tamamlanan krediler ve ortalamayı alıyoruz
            const completedCredits = parseFloat(document.getElementById('completedCredits').value);
            const completedGPA = parseFloat(document.getElementById('completedGPA').value);
            
            if (!isNaN(completedCredits) && !isNaN(completedGPA)) {
                totalPoints += completedCredits * completedGPA;
                totalCredits += completedCredits;
            }

            // Yeni dönem derslerini hesaba katıyoruz
            for (let i = 1; i <= courseCount; i++) {
                const grade = parseFloat(document.getElementById(`grade${i}`).value);
                const credit = parseFloat(document.getElementById(`credit${i}`).value);
                
                if (!isNaN(grade) && !isNaN(credit)) {
                    totalPoints += grade * credit;
                    totalCredits += credit;
                }
            }

            const gpa = totalPoints / totalCredits;
            document.getElementById('result').textContent = gpa.toFixed(2);
        }
    </script>

</body>
</html>
